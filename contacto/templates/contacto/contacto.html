{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}
<div class="contenedorFormulario">

    {% if "correctopolis" in request.GET %}

    <p style="color: whitesmoke;">Informacion enviada correctamente, arigato gosaimasu</p>

    {% endif %}

    <form action="" method="POST" style="text-align: center;">
        {% csrf_token %}
        <table style="color: whitesmoke; margin: 10px auto;">{{ miFormulario.as_table }}</table>
        <input type="submit" value="Enviar">
    </form>
</div>
{% endblock %}
